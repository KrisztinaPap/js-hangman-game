<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>

    <!-- Normalize.css -->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Lato&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="css/main.css">

    <script src="js/scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Hangman Game</h1>
    </header>

    <main>
        <p>Enter a guess to begin.</p>
        <form id="guess-form" action="#">
            <label for="user-guess">Enter a letter:</label><br>
            <input type="text" id="user-guess" name="user-guess"><br><br>
            <input type="submit" value="Guess" onclick="focusUserInput()">
        </form>
        <dl>
            <dt>Current Secret Word:</dt>
            <dd id="secretWordUnderscoreSpot"></dd>
            <dt>Previous Guesses:</dt>
            <dd id="previousGuesses"></dd>
            <dt>Chances:</dt>
            <dd id="guessChances"></dd>
          
        </dl>
        <image id="hangmanSpot"></image>
    </main>
    
    <footer>
        Website &copy; Krisztina Pap, 2020; Images &copy; Lindsey Graham
    </footer>
</body>
</html>
